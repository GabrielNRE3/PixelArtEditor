<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minimalist Pixel Art - Pixel Art Editor</title>
</head>

<body>
    <header class="header">
    <nav class="nav">
        <h1>Minimalist Pixel Art</h1>
        <div class="buttons">
            <button id="reset" type="button" class="nav-item"><b>Reset</b></button>
            <button id="black" type="button"class="nav-item"><b>Color</b></button>
            <button id="colors" type="button"class="nav-item"><b>Colorful</b></button>
            <button id="newsize" type="button"class="nav-item"><b>New Size</b></button>
        </div>
    </nav>
</header>
<div class="organizer">
    <div class="color-container">
        <canvas id="color-picker" class="canvas"></canvas>
        <div class="info">

        </div>
    </div>
    <div class="container">
        <div class="color-indicator">
        <h2 class="color-info">Selected Color </h3>
        <div class="selected">

        </div>
        </div>
        <div class="grid">

        </div>
    </div>
</div>
    <script src="index.js"></script>
</body>

</html>
